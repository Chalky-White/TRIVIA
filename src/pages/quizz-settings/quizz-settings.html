<ion-header>

  <ion-navbar>
    <ion-title>quizz-settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-title>
    Bienvenue {{nickname }} !
  </ion-title>
  <br>


  <ion-title>  Choisis ton Quizz :</ion-title>


      <ion-card>
        <ion-item>
          <ion-label choice>Nombre de questions</ion-label>
          <ion-select [(ngModel)]="type">
            <ion-option value="">25</ion-option>
            <ion-option value="movie">15</ion-option>
            <ion-option value="serie">10</ion-option>
            <ion-option value="episode">5</ion-option>
          </ion-select>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-item>
          <ion-label choice>Catégorie</ion-label>
          <ion-select [(ngModel)]="type">
            <ion-option value="">Tous</ion-option>
            <ion-option value="movie">Film</ion-option>
            <ion-option value="serie">Série</ion-option>
            <ion-option value="episode">Episode</ion-option>
          </ion-select>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-item>
          <ion-label choice>Niveau de difficulté</ion-label>
          <ion-select [(ngModel)]="type">
            <ion-option value="">Tous</ion-option>
            <ion-option value="movie">Facile</ion-option>
            <ion-option value="serie">Medium</ion-option>
            <ion-option value="episode">Hard</ion-option>
          </ion-select>
        </ion-item>
      </ion-card>

</ion-content>
